
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holopad: Galactic Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              fluo: '#fdff00',
              dark: '#050505',
              card: '#0c0c0c',
              accent: '#ffd700'
            },
            fontFamily: {
              mono: ['"Courier New"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e2e2e2;
        overflow-x: hidden;
      }

      /* Starfield Background Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.15;
        z-index: -1;
        animation: stars 120s linear infinite;
      }

      @keyframes stars {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
      }

      .jedi-glow {
        box-shadow: 0 0 20px rgba(253, 255, 0, 0.4);
      }
      
      .holopad-border {
        border: 1px solid rgba(253, 255, 0, 0.2);
        position: relative;
      }

      .holopad-border::after {
        content: "";
        position: absolute;
        top: -1px; left: -1px; width: 10px; height: 10px;
        border-top: 2px solid #fdff00; border-left: 2px solid #fdff00;
      }

      .holopad-border::before {
        content: "";
        position: absolute;
        bottom: -1px; right: -1px; width: 10px; height: 10px;
        border-bottom: 2px solid #fdff00; border-right: 2px solid #fdff00;
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(253, 255, 0, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 6s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .hud-text {
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-family: 'Space Grotesk', sans-serif;
      }
    </style>
<script type="importmap">
{
  "imports": {

}
</script>

</head>

</body>
</html>
